        <div class="cont">
            <div class="card"  >
              
                <h3><ins>PERSONAL USER DETAILS </ins></h3>
                <label for="name">Username</label>
                <!-- <progress></progress> -->
                <input type="text" name="user_name" placeholder="Enter prefered userame"  id="name">
                <label for="age">Age</label>
                <input type="number" name="age" placeholder="Enter Your Name"  id="age">
                <label for="code">User Password</label>
                <input type="password" name="password" placeholder="Enter Password"  id="code">
                <label for="coder">Confirm Password</label>
                <input type="password" name="cpassword" placeholder="Confirm Password"  id="coder">
              
              </div>
            <div class="card" id="locat">
                <h3><ins>LOCATION DETAILS </ins></h3>
                <label for="country">Country</label>
                <input type="text" name="country" placeholder="Enter Your Name"  id="country">
                <label for="city">City</label>
                <!-- <progress></progress> -->
                <input type="text" name="city" placeholder="Current Location"  id="city">
                <label for="street">Street</label>
                <input type="text" name="street" placeholder="Enter Street Name"  id="street">
            </div>            
            <div class="card">
              
                <h3><ins>USER CONTACT DETAILS </ins></h3>
                <label for="telno">Phone Number</label>
                <input type="tel" name="phone_number" placeholder="Enter Your Name"  id="telno">
                <label for="telno2">Phone No.</label>
                <!-- <progress></progress> -->
                <input type="tel" name="second_phone_number" placeholder="Secondary Phone Number"  id="telno2">
                <label for="email">Email@dress</label>
                <input type="email" name="email_address" placeholder="Enter Email Address"  id="email"> 
               
            </div>
        </div>        
      
           
    </form>
